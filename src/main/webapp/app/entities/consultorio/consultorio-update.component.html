<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-consultorio-heading" jhiTranslate="consultorio5App.consultorio.home.createOrEditLabel">Create or edit a Consultorio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="consultorio5App.consultorio.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="consultorio5App.consultorio.consultas" for="field_consultas">Consultas</label>
                    <select class="form-control" id="field_consultas" name="consultas" formControlName="consultas">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consultaOption.id === editForm.get('consultas').value?.id ? editForm.get('consultas').value : consultaOption" *ngFor="let consultaOption of consultas; trackBy: trackConsultaById">{{consultaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="consultorio5App.consultorio.funcionario" for="field_funcionario">Funcionario</label>
                    <select class="form-control" id="field_funcionario" name="funcionario" formControlName="funcionario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="funcionarioOption.id === editForm.get('funcionario').value?.id ? editForm.get('funcionario').value : funcionarioOption" *ngFor="let funcionarioOption of funcionarios; trackBy: trackFuncionarioById">{{funcionarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
