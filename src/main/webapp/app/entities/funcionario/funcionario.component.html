<div>
    <h2 id="page-heading">
        <span jhiTranslate="consultorio5App.funcionario.home.title">Funcionarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-funcionario" [routerLink]="['/funcionario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="consultorio5App.funcionario.home.createLabel">
            Create a new Funcionario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="funcionarios?.length === 0">
        <span jhiTranslate="consultorio5App.funcionario.home.notFound">No funcionarios found</span>
    </div>
    <div class="table-responsive" *ngIf="funcionarios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="consultorio5App.funcionario.numeroRegistro">Numero Registro</span></th>
            <th><span jhiTranslate="consultorio5App.funcionario.nome">Nome</span></th>
            <th><span jhiTranslate="consultorio5App.funcionario.salario">Salario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let funcionario of funcionarios ;trackBy: trackId">
                <td><a [routerLink]="['/funcionario', funcionario.id, 'view' ]">{{funcionario.id}}</a></td>
                <td>{{funcionario.numeroRegistro}}</td>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.salario}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/funcionario', funcionario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/funcionario', funcionario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/funcionario', { outlets: { popup: funcionario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
