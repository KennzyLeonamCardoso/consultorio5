<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funcionario">
            <h2><span jhiTranslate="consultorio5App.funcionario.detail.title">Funcionario</span> {{funcionario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="consultorio5App.funcionario.numeroRegistro">Numero Registro</span></dt>
                <dd>
                    <span>{{funcionario.numeroRegistro}}</span>
                </dd>
                <dt><span jhiTranslate="consultorio5App.funcionario.nome">Nome</span></dt>
                <dd>
                    <span>{{funcionario.nome}}</span>
                </dd>
                <dt><span jhiTranslate="consultorio5App.funcionario.salario">Salario</span></dt>
                <dd>
                    <span>{{funcionario.salario}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funcionario', funcionario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
