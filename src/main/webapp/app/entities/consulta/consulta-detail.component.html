<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consulta">
            <h2><span jhiTranslate="consultorio5App.consulta.detail.title">Consulta</span> {{consulta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="consultorio5App.consulta.dataConsulta">Data Consulta</span></dt>
                <dd>
                    <span>{{consulta.dataConsulta}}</span>
                </dd>
                <dt><span jhiTranslate="consultorio5App.consulta.tipoProcedimento">Tipo Procedimento</span></dt>
                <dd>
                    <span jhiTranslate="{{'consultorio5App.TipoProcedimento.' + consulta.tipoProcedimento}}">{{consulta.tipoProcedimento}}</span>
                </dd>
                <dt><span jhiTranslate="consultorio5App.consulta.pagamento">Pagamento</span></dt>
                <dd>
                    <div *ngIf="consulta.pagamento">
                        <a [routerLink]="['/pagamento', consulta.pagamento?.id, 'view']">{{consulta.pagamento?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="consultorio5App.consulta.pessoa">Pessoa</span></dt>
                <dd>
                    <span *ngFor="let pessoa of consulta.pessoas; let last = last">
                        <a [routerLink]="['/pessoa', pessoa?.id, 'view' ]">{{pessoa.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consulta', consulta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
